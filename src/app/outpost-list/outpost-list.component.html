<div class="container" >

  <div class="row justify-content-md-center">
    <div class="col col-2">
      {{ 'main.outposts.table.headers.id' | translate }}
    </div>
    <div class="col col-4">
      <label >{{ 'NAME' | translate }}</label>
    </div>
    <div class="col col-4">
      {{ 'main.outposts.table.headers.location' | translate }}
    </div>
    <div class="col col-2">
      {{ Supply }}
    </div>
  </div>
  <div class="row" *ngFor="let outpost of outpostList | async">
    <div class="col col-2 ">
      {{outpost.id}}
    </div>
    <div class="col col-4 ">
      {{outpost.name}}
    </div>
    <div class="col col-4">
      {{outpost.location}}
    </div>
    <div class="col col-2 ">
      {{outpost.supplyMeter}}
    </div>

  </div>
</div>
